<div class="side">
    <div class="item" *ngFor="let c of components?.toArray(); let i=index"
         (click)="onClick(i)" [ngClass]="{active: index==i}">
        {{ c.title }}
    </div>
</div>
<div class="content">
    <ng-content></ng-content>
</div>
<div class="split" (mousedown)="onSplit($event)" *ngIf="index>-1"></div>
