<div class="side">
    <div (click)="onClick(i)" *ngFor="let c of components?.toArray(); let i=index"
         [ngClass]="{active: index==i}" class="item">
        {{ c.title }}
    </div>
</div>
<div class="content">
    <ng-content></ng-content>
</div>
<div (mousedown)="onSplit($event)" *ngIf="index>-1" class="split"></div>
