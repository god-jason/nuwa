<nz-collapse>
    <nz-collapse-panel nzHeader="画布" nzActive>
        <nuwa-page-setting [page]="canvas.page"></nuwa-page-setting>
    </nz-collapse-panel>
    <nz-collapse-panel nzHeader="背景" nzActive>
        <nuwa-background-setting [canvas]="canvas" [backgrounds]="backgrounds"></nuwa-background-setting>
    </nz-collapse-panel>
    <nz-collapse-panel nzHeader="变换" nzActive>
        <nuwa-transform-setting [canvas]="canvas"></nuwa-transform-setting>
    </nz-collapse-panel>
    <nz-collapse-panel nzHeader="属性" nzActive>
        <nuwa-properties-setting [canvas]="canvas"></nuwa-properties-setting>
    </nz-collapse-panel>
</nz-collapse>
