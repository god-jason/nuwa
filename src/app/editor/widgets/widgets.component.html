<nz-collapse>
    <nz-collapse-panel *ngFor="let w of widgets; let f = first" [nzHeader]="w.name" [nzActive]="f">
        <div class="component" *ngFor="let c of w.components" draggable="true" (dragstart)="onDragStart($event, c)">
            <div class="icon" *ngIf="c.icon">
                <img [src]="c.icon" alt="c.name" loading="lazy"/>
            </div>
            <div class="icon" *ngIf="c.svg">
                <div class="inner" [html]="c.svg"></div>
            </div>
            <div class="name">{{ c.name }}</div>
        </div>
    </nz-collapse-panel>
</nz-collapse>
